<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

    <main>

            <a class="nav" href="products.html">Flavors</a>

        <h2>Ice Creams Sandwich Flavor Options</h2>
